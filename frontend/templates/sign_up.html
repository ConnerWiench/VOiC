{% extends 'layout1.html'%}

{%block content%}
<div class="col-md-9 register-right">
<h3 class="register-heading">Create an Account</h3>
<form id="form-register" action="/api/sign_up" method="POST" onsubmit="return validateRecaptcha()">
  <div class="row register-form">
    <div class="col-md-6">
    <div class="form-group">
      <input
      type="text"
      name="signFirst"
      id="signFirst"
      class="form-control"
      placeholder="First Name *"
      value=""
      />
    </div>
    <div class="form-group">
      <input
      type="text"
      name="signLast"
      id="signLast"
      class="form-control"
      placeholder="Last Name *"
      value=""
      />
    </div>
    <div class="form-group">
      <input
      type="password"
      name="signPsk"
      id="signPsk"
      class="form-control"
      placeholder="Password *"
      value=""
      />
    </div>
    <div class="form-group">
      <input
      type="password"
      name="signConPsk"
      id="signConPsk"
      class="form-control"
      placeholder="Confirm Password *"
      value=""
      />
    </div>
    <div class="form-group">
      <select class="form-control" name="signLevel" id="signLevel">
        <option value="0">User Level</option>
        {% for role in roles %}
        <option value="{{ role }}">{{ role }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <input
        type="email"
        name="signEmail"
        id="signEmail"
        class="form-control"
        placeholder="Your Email *"
        value=""
        />
      </div>
      <div class="form-group">
        <input
        type="text"
        name="signPhone"
        id="signPhone"
        minlength="10"
        maxlength="10"
        name="txtEmpPhone"
        class="form-control"
        placeholder="Your Phone *"
        value=""
        />
      </div>
    <div class="form-group">
      <select class="form-control" name="signQuestion" id="signQuestion">
        <!-- <option class="hidden" selected disabled> Temp disable to fix submit error-->
        <option class="hidden" value="0">
          Please select your Sequrity Question
        </option>
        <option>What is your Birthdate?</option>
        <option>What is Your old Phone Number</option>
        <option>What is your Pet Name?</option>
      </select>
    </div>
    <div class="form-group">
      <input
      type="text"
      name="signAnswer"
      id="signAnswer"
      class="form-control"
      placeholder="Enter Your Answer *"
      value=""
      />
    </div>
    <input type="submit" class="btnRegister" value="Register" />
  </div>
</form>
<div class="form-group">
  {{ form.recaptcha() }}
  <div id="recaptchaError" style="display: none; color: red;">Please complete the reCAPTCHA</div>
</div>
<div class="text-end">
  <p class="text-center text-muted mt-5 mb-0">
    <br><br>Already have an account?
    <a href="log_in" class="fw-bold text-body"
      ><u>Login here</u></a
    >
  </p>
</div>
</div>

<script>
  function validateRecaptcha() {
    var response = grecaptcha.getResponse();
    if (response.length == 0) {
        // reCAPTCHA not completed
        document.getElementById("recaptchaError").style.display = "block";
        return false;
    } else {
        // reCAPTCHA completed
        document.getElementById("recaptchaError").style.display = "none";
        document.getElementById("loginSubmit").disabled = false; // enable the login submit button
        return true;
    }
  }
</script>
{%endblock content%}
