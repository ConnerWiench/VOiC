<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VOiC Create Case</title>

  <link rel="stylesheet" href="static/style.css"/>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container-fluid bg-voic navbar">
  <table class="table table-borderless">
    <tbody>
      <tr class="row">
        <td class="col text-center text-white">
          <b>VOiC</b>
        </td>
      </tr>
      <tr class="row px-3">
        <td class="col text-start align-items-start">
          <a href="" class="text-decoration-none text-white"><b>Home</b></a><br>
        </td>
        <td class="col text-end align-items-end">
          <a href="" class="text-decoration-none text-white"><b>Sign Out</b></a><br>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<body>
  <h1 class="text-center">Create Court Case</h1>
  <div class="container-md">
    <form method="POST" action="/api/case_create">
      <div class="mb-3">
        <label for="form_id" class="form-label">Case ID Number</label>
        <input type="text" class="form-control" id="form_id" name="form_id">
      </div>
      <div class="mb-3">
        <label for="form_charge" class="form-label">Case Charge</label>
        <input type="text" class="form-control" id="form_charge" name="form_charge">
      </div>
      <div class="mb-3">
        <label for="form_document" class="form-label">Case Document Title</label>
        <input type="text" class="form-control" id="form_document" name="form_document">
      </div>
      <div class="mb-3">
        <label for="form_level" class="form-label">Case Access Level</label>
        <select class="form-select" id="form_level" name="form_level">
          {% for num in range(1, level + 1) %}
          <option value="{{ num }}">{{ num }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="form_verdict" class="form-label">Case Verdict</label>
        <select class="form-select" id="form_verdict" name="form_verdict">
          <option value="not guilty">Not Guilty</option>
          <option value="guilty">Guilty</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
