<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VOiC Case List</title>

  <link rel="stylesheet" href="static/style.css" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container-fluid bg-voic navbar">
  <table class="table table-borderless">
    <tbody>
      <tr class="row">
        <td class="col text-center text-white">
          <b>VOiC</b>
        </td>
      </tr>
      <tr class="row px-3">
        <td class="col text-start align-items-start">
          <a href="" class="text-decoration-none text-white"><b>Home</b></a><br>
        </td>
        <td class="col text-end align-items-end">
          <a href="" class="text-decoration-none text-white"><b>Sign Out</b></a><br>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<body>
  <div class="container-md">
    <h1>Case List</h1>
    <hr>

    {% for case in cases %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ case[1] }}</h5>
        <p class="card-text">
          <strong>Author:</strong> {{ case[3] }} {{ case[4] }}<br>
          <strong>Date Created:</strong> {{ case[2].strftime('%B %d, %Y') }}<br>
          <strong>ID:</strong> {{ case[0] }}<!-- <br> -->
          <!-- <strong>Level:</strong> {{ case[5] }} -->
        </p>
        <div class="d-flex justify-content-end">
          {% if userLevel >= case[5] %}
          <a href="#" class="btn btn-primary me-2"><i class="fas fa-edit"></i> Edit</a>
          {% endif %}
          <a href="#" class="btn btn-primary me-2"><i class="fas fa-eye"></i> View</a>
          <a href="#" class="btn btn-primary"><i class="fas fa-download"></i> Download</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>

</html>
