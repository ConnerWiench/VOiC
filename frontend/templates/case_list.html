{% extends 'layout2.html'%} {%block content%}

<body>
  <div class="container-md">
    <h1>Case List</h1>
    <hr>

    {% for case in cases %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ case[1] }}</h5>
        <p class="card-text">
          <strong>ID:</strong> {{ case[0] }}<br>
          <strong>Judge:</strong> {{ case[3] }} {{ case[4] }}<br>
          <strong>Date Created:</strong> {{ case[2].strftime('%B %d, %Y') }}
        </p>
        <div class="d-flex justify-content-end">

          <a href="/case_view/{{ case[0] }}" class="btn btn-primary me-2"><i class="fas fa-eye"></i> View</a>
          <form id="case-download" action="/api/case_list/download" method="POST">
            <a type="submit" id="docName" name="docName" value="{{ case[1] }}" class="btn btn-primary"><i class="fas fa-download"></i> Download</a>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
{%endblock content%}
