<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    {{ ckeditor.load() }}
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/globe.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <style>
      .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f2f2f2;
      color: #000000;
      padding: 20px;
      text-align: center;
    }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="logo">
          <img
            src="{{ url_for('static', filename='img/globe.png') }}"
            alt="logo"
            height="36"
            class="mr-2"
          />
          VOiC
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('case_list') }}"
                >Case List</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('case_create') }}"
                >Add Case</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('profile') }}">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('api_log_out') }}">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {%block content%} {%endblock content%}
    <div class="footer text-black text-center py-3">
      <br>&copy; 2023 Created by Conner Wiench and Shashwot Niraula
    </div>
  </body>
</html>
