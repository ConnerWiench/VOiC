<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>VOiC</title>
      <link
        rel="icon"
        href="{{ url_for('static', filename='img/globe.ico') }}"
        type="image/x-icon"
      />  
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid register">
      <div class="row">
        <div class="col-md-3 register-left">
          <a href="/">
            <img src="static/img/globe.png" alt="Virtual Office" />
          </a>
          <h3><b>V</b>irtual <b>O</b>ffice in the <b>C</b>loud</h3>
          <p>Are you ready?</p>
        </div>
        <div class="col-md-9 register-right">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Sign up</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="profile-tab"
                data-toggle="tab"
                href="#profile"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >Log in</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="password-tab"
                data-toggle="tab"
                href="#password"
                role="tab"
                aria-controls="password"
                aria-selected="false"
                >Password</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading">Create an Account</h3>
              <form id="form-register" action="/api/register" method="POST">
                <div class="row register-form">
                  <div class="col-md-6">
                  <div class="form-group">
                    <input
                    type="text"
                    name="signFirst"
                    id="signFirst"
                    class="form-control"
                    placeholder="First Name *"
                    value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                    type="text"
                    name="signLast"
                    id="signLast"
                    class="form-control"
                    placeholder="Last Name *"
                    value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                    type="password"
                    name="signPsk"
                    id="signPsk"
                    class="form-control"
                    placeholder="Password *"
                    value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                    type="password"
                    name="signConPsk"
                    id="signConPsk"
                    class="form-control"
                    placeholder="Confirm Password *"
                    value=""
                    />
                  </div>
                  <div class="form-group">
                    <select class="form-control" name="signLevel" id="signLevel">
                      <option value="0">User Level</option>
                      {% for num in range(1, 6) %}
                      <option value="{{ num }}">{{ num }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="email"
                      name="signEmail"
                      id="signEmail"
                      class="form-control"
                      placeholder="Your Email *"
                      value=""
                      />
                    </div>
                    <div class="form-group">
                      <input
                      type="text"
                      name="signPhone"
                      id="signPhone"
                      minlength="10"
                      maxlength="10"
                      name="txtEmpPhone"
                      class="form-control"
                      placeholder="Your Phone *"
                      value=""
                      />
                    </div>
                  <div class="form-group">
                    <select class="form-control" name="signQuestion" id="signQuestion">
                      <!-- <option class="hidden" selected disabled> Temp disable to fix submit error-->
                      <option class="hidden" value="0">
                        Please select your Sequrity Question
                      </option>
                      <option>What is your Birthdate?</option>
                      <option>What is Your old Phone Number</option>
                      <option>What is your Pet Name?</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input
                    type="text"
                    name="signAnswer"
                    id="signAnswer"
                    class="form-control"
                    placeholder="Enter Your Answer *"
                    value=""
                    />
                  </div>
                  <input type="submit" class="btnRegister" value="Register" />
                </div>
              </form>
              </div>
            </div>
            
            <div
              class="tab-pane fade show"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
              >
              <h3 class="register-heading">Log In</h3>
              <form id="form-login" action="/api/login" method="POST">
                <div class="row register-form">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                      type="email"
                      name="loginEmail"
                      id="loginEmail"
                      class="form-control"
                      placeholder="Email *"
                      value=""
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                      type="password"
                      name="loginPassword"
                      id="loginPassword"
                      class="form-control"
                      placeholder="Password *"
                      value=""
                      />
                    </div>
                    <input type="submit" class="btnRegister" value="Log in" />
                    <p><a href="#password">Forgotten password</a></p>
                  </div>
                </div>
              </form>
            </div>

            <div
              class="tab-pane fade show"
              id="password"
              role="tabpanel"
              aria-labelledby="password-tab"
            >
              <h3 class="register-heading">Add your information</h3>
              <div class="row register-form">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Your Email *"
                      value=""
                    />
                    <input
                      type="submit"
                      class="btnRegister"
                      value="Send email"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
