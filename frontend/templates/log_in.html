{% extends 'layout1.html'%} {%block content%}
<div class="col-md-9 register-right">
  <h3 class="register-heading">Log In</h3>
  <form id="form-login" action="/api/log_in" method="POST">
    <div class="row register-form">
      <div class="col-md-6">
        <div class="form-group">
          <input
            type="email"
            name="loginEmail"
            id="loginEmail"
            class="form-control"
            placeholder="Email *"
            value=""
          />
        </div>
        <p><a href="{{ url_for('sign_up') }}">Don't have an account?</a></p>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input
            type="password"
            name="loginPassword"
            id="loginPassword"
            class="form-control"
            placeholder="Password *"
            value=""
          />
        </div>
        <input type="submit" class="btnRegister" value="Log in" />
        <p><a href="{{ url_for('forgot') }}">Forgotten password</a></p>
      </div>
      <div class="form-group">
        {{ form.recaptcha() }}
      </div>
    </div>
  </form>
</div>
{%endblock content%}
