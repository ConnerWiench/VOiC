{% extends 'layout1.html' %}

{% block header %}
  <h1>{% block title %}Reset Password{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="col-md-9 register-right">
  <h3 class="register-heading">Reset Password</h3>
  <form id="form-login" method="post">
	<div class="row register-form">
    <div class="col-md-6">
      <div class="form-group">
        <input name="password" type="password" id="new-password" placeholder="New Password *" required class="form-control"/>
      </div>
      <div class="form-group">
        <input name="confirm_password" type="password" id="confirm_password" placeholder="Confirm New Password *" required class="form-control"/>
      </div>
      <input type="submit" id="PasswordSubmit" class="btn btn-primary" value="Reset Password"/>
    </div>
</div>
  </form>
</div>
{% endblock %}
